<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <p><a href="mailto:myemail@gmail.com">myemail@gmail.com</a></p>

    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Contact Me</legend>
            <label>
                Your Name: <input name="yourName" type="text">
            </label>
            <br>
            <label>
                Your Email: <input type="email" name="yourEmail">
            </label>
            <br>
            <label>Your Message:</label>
            <br>
            <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit">
        </fieldset>
    </form>

</body>
</html>
